    <link

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./vanilla-datetimerange-picker.css" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-default navbar-expand-md navbar-dark bg-dark sticky-top"
    >
      <a class="navbar-brand small px-2" href="./">Outer Darkness</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">

          </li> -->

            type="search"

            aria-label="Search"
          />
        </form>

    <div class="container-fluid px-0">
      <canvas id="myCanvas"></canvas>

      <input type="text" id="startDate" />

      <input id="start_date" type="text" placeholder="Start_Date" required />

      <button id="submit">test_button</button>

    <footer class="mt:auto">

    </footer>
    <!-- bootstrap script. do not remove -->
